apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scale-agent-demo.fullname" . }}
  labels:
    {{- include "scale-agent-demo.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "scale-agent-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scale-agent-demo.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "scale-agent-demo.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: POD_NAMESPACE
              value: {{ .Release.Namespace }}
          volumeMounts:
          - mountPath: /rootfs
            name: rootfs
            readOnly: true
          #- mountPath: /var/run
          #  name: var-run
          #  readOnly: true
          #- mountPath: /sys
          #  name: sys
          #  readOnly: true
          #- mountPath: /var/lib/docker
          #  name: docker
          #  readOnly: true
          #- mountPath: /dev/disk
          #  name: disk
          #  readOnly: true
      volumes:
      - hostPath:
          path: /
        name: rootfs
      - hostPath:
          path: /var/run
        name: var-run
      - hostPath:
          path: /sys
        name: sys
      - hostPath:
          path: /var/lib/docker
        name: docker
      - hostPath:
          path: /dev/disk
        name: disk
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
